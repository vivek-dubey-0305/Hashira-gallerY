<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="demon-slayer" class="block-elem sixtyfour-convergence-heading">Demon Slayer</h1>
    
    <div class="container">

            <div class="content">
                <h3>Flame Breathing</h3>
                <p class="description">Master the art of flame techniques</p>
            </div>
        </div>
        <div class="array-div" data-title="Thunder Breathing">
            <div class="content">
                <h3>Thunder Breathing</h3>
                <p class="description">Swift as lightning strikes</p>

        </div>
        <div class="array-div" data-title="Water Breathing">
            <div class="content">
                <h3>Water Breathing</h3>
                <p class="description">Flow like surging waves</p>
            </div>
        </div>
        <div class="array-div" data-title="Wind Breathing">
            <div class="content">
                <h3>Wind Breathing</h3>
                <p class="description">Dance with the whirlwind</p>
            </div>
        </div>
        <div class="array-div" data-title="Beast Breathing">
            <div class="content">
                <h3>Beast Breathing</h3>

            </div>
        </div>

    <script src="script.js"></script>
